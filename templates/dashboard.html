<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARCH Trading Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 119, 181, 0.3);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #141829 100%);
            padding: 18px;
            border-radius: 10px;
            border: 1px solid #2d3548;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: #8a92a6;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            color: #ffffff;
            font-size: 26px;
            font-weight: 700;
            line-height: 1;
        }

        .stat-value.small {
            font-size: 22px;
        }

        .signal {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .signal.BUY {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
        }

        .signal.SELL {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
        }

        .signal.HOLD {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
        }

        .chart-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #141829 100%);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2d3548;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .chart-card h2 {
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .chart-card h2::before {
            content: "";
            width: 4px;
            height: 18px;
            background: linear-gradient(180deg, #0077b5 0%, #005885 100%);
            margin-right: 10px;
            border-radius: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 12px;
            text-align: left;
            font-size: 13px;
        }

        th {
            background: #0d1120;
            color: #0077b5;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #0077b5;
        }

        td {
            border-bottom: 1px solid #2d3548;
            color: #e0e6ed;
        }

        tr:hover td {
            background: rgba(0, 119, 181, 0.05);
        }

        .timestamp {
            color: #8a92a6;
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #8a92a6;
            font-size: 14px;
        }

        .badge {
            background: rgba(0, 119, 181, 0.2);
            color: #0077b5;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š GARCH Trading Bot</h1>
            <p>PredicciÃ³n de volatilidad automatizada con ML | <span class="badge">DEMO EDUCATIVO</span></p>
        </div>

        <div class="stats-grid" style="grid-template-columns: repeat(5, 1fr);">
            <div class="stat-card">
                <div class="stat-label">Precio BTC</div>
                <div id="price-value" class="stat-value">Cargando...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Volatilidad</div>
                <div id="volatility-value" class="stat-value small">Cargando...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">SeÃ±al</div>
                <div id="signal-value" class="stat-value small">...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Modelo</div>
                <div id="model-value" class="stat-value small">GARCH</div>
            </div>
            <div class="stat-card"
                style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid #10b981;">
                <div class="stat-label" style="color: #10b981;">Portafolio $1000</div>
                <div id="portfolio-value" class="stat-value small" style="color: #10b981;">$1000</div>
                <div id="portfolio-return" class="stat-label" style="margin-top: 5px; font-size: 10px;">+0%</div>
            </div>
        </div>

        <div class="chart-card">
            <h2>Precio y Volatilidad - Ãšltimas 48h</h2>
            <canvas id="priceChart" height="80"></canvas>
        </div>

        <div class="chart-card">
            <h2>Predicciones Recientes</h2>
            <div id="predictions-table" class="loading">Cargando datos...</div>
        </div>
    </div>

    <script>
        let priceChart;

        async function fetchPredictions() {
            try {
                const apiUrl = '/api/predictions';
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'success') {
                    updateStats(data.predictions[0]);
                    updatePortfolio(data.portfolio);
                    updateChart(data.predictions.reverse());
                    updateTable(data.predictions.slice(-10).reverse());
                }
            } catch (error) {
                console.error('Error fetching predictions:', error);
            }
        }

        function updateStats(prediction) {
            if (!prediction) return;

            document.getElementById('price-value').textContent = `$${prediction.price.toLocaleString('en-US', { minimumFractionDigits: 0 })}`;
            document.getElementById('volatility-value').textContent = `${prediction.volatility.toFixed(2)}%`;
            document.getElementById('signal-value').innerHTML = `<span class="signal ${prediction.signal}">${prediction.signal}</span>`;

            if (prediction.params && prediction.params.p && prediction.params.q) {
                document.getElementById('model-value').textContent = `GARCH(${prediction.params.p},${prediction.params.q})`;
            }
        }

        function updatePortfolio(portfolio) {
            if (!portfolio) return;

            const value = portfolio.current;
            const returnPct = portfolio.return_pct;
            const vsHodl = portfolio.vs_hodl;

            document.getElementById('portfolio-value').textContent = `$${value.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;

            const returnColor = returnPct >= 0 ? '#10b981' : '#ef4444';
            const returnSign = returnPct >= 0 ? '+' : '';
            const vsHodlSign = vsHodl >= 0 ? '+' : '';

            document.getElementById('portfolio-return').innerHTML = `
                <span style="color: ${returnColor}">${returnSign}${returnPct}%</span> 
                <span style="color: #8a92a6">| vs HODL: ${vsHodlSign}${vsHodl}%</span>
            `;
        }

        function updateChart(predictions) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            const labels = predictions.map(p => {
                const d = new Date(p.timestamp);
                return d.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            });

            const prices = predictions.map(p => p.price);
            const volatilities = predictions.map(p => p.volatility);

            if (priceChart) priceChart.destroy();

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Precio BTC',
                            data: prices,
                            borderColor: '#0077b5',
                            backgroundColor: 'rgba(0, 119, 181, 0.1)',
                            borderWidth: 2,
                            yAxisID: 'y',
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 5
                        },
                        {
                            label: 'Volatilidad (%)',
                            data: volatilities,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            borderWidth: 2,
                            yAxisID: 'y1',
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: {
                            labels: { color: '#e0e6ed', font: { size: 11, family: 'Inter' } }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#8a92a6', font: { size: 10 } },
                            grid: { color: '#2d3548', drawBorder: false }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            ticks: { color: '#0077b5', font: { size: 11 } },
                            grid: { color: '#2d3548', drawBorder: false }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            ticks: { color: '#10b981', font: { size: 11 } },
                            grid: { drawOnChartArea: false, drawBorder: false }
                        }
                    }
                }
            });
        }

        function updateTable(predictions) {
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Precio</th>
                            <th>Volatilidad</th>
                            <th>Modelo</th>
                            <th>SeÃ±al</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${predictions.map(p => `
                            <tr>
                                <td class="timestamp">${new Date(p.timestamp).toLocaleTimeString('es-ES')}</td>
                                <td>$${p.price.toLocaleString('en-US', { minimumFractionDigits: 0 })}</td>
                                <td>${p.volatility.toFixed(2)}%</td>
                                <td>${p.params && p.params.p ? `GARCH(${p.params.p},${p.params.q})` : 'GARCH(1,1)'}</td>
                                <td><span class="signal ${p.signal}">${p.signal}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('predictions-table').innerHTML = html;
        }

        fetchPredictions();
        setInterval(fetchPredictions, 60000);
    </script>
</body>

</html>
